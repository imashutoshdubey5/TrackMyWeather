<!DOCTYPE html>
<html lang="en">
<head>                                                                        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">                                    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <input type="text" class="input" placeholder="Enter the city name">
                <button class="btn"><i class="ri-search-line"></i></button>
            </div>
        </div>

        <div class="notFound">
            <h1>Sorry, location not Found</h1>
            <img src="assets/404.png" alt="error">
        </div>
        <div class="coder"> 
         <img src="assets/3.jpeg" alt="coder">
        </div>
        <div class="codername">
            <h2>Ashutosh Dubey</h2>
        </div>
        <div class="weather-body">
            <img src="assets/cloud.png" class="weather-img">
            <div class="weather-box ">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="desp">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="ri-water-percent-fill"></i>
                    <div class="text">
                    <span id="humidity">0%</span>
                    <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="ri-windy-line"></i>
                    <div class="text">
                    <span id="windSpeed">0 km/H</span>
                    <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
